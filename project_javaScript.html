<!DOCTYPE html>
<html>
<head>
    <title>TITLE</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div id="urgent_div">
        <a href="https://www.google.com">
            <button id="urgent_button">
                <img src="urgent_bell_white_vers-removebg-preview.png" class="button_bell">
            </button>
        </a>
    </div>
    <script>
        var img = document.querySelector('img')
        var start_bell = img.src
        var hov_bell = 'urgent_bell-removebg-preview.png'
        img.onmouseover = () => {img.src=hov_bell}
        img.onmouseout = () => {img.src=start_bell}
    </script>
</body>
</html>
